[wireless]
command=[[ -z "$(iwgetid -r)" ]] || echo "$(iwgetid -r) "
border=#2aa198
label=
interval=2
separator=false

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
command=~/.i3/i3scripts/battery
align=center
border=#01a0e4
interval=30
label=
separator=false

# Volume indicator
[volume]
command=~/.i3/i3scripts/volume
border=#de584e
interval=1
label=
separator=false

# Date/Time
[date]
# command=date '+%a %b %e %l:%M%P'
command=date '+%a %m/%d/%y'
border=#a16a94
interval=5

[time]
command=date '+%l:%M%P'
border=#a16a94
interval=5
